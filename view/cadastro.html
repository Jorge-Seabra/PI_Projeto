<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="css/telacadastro.css" />
  </head>
  <body>
    <div class="cadastro-container">
      <h2>Cadastro</h2>
      <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome"placeholder="Nome completo" required />
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="E-mail" required />
        <label for="senha"> Senha</label>
        <input type="password" id="senha" placeholder="Senha" required />
        <label for="consenha">Confirmar Senha</label>
        <input type="password" id="consenha" placeholder="Confirmar senha" required />
        <a href="menu.html" class="botao-link">Cadastrar</a>
        <a href="Login.html" class="botao-link">Voltar</a>
        
      </form>
    </div>
  </body>
</html>
